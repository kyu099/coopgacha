<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <h1>
            生協食堂ガチャ(β版)
        </h1>
        <label>
            設定金額を入力
            <br>
            <input type="number" min="0" step="1" pattern="[0-9]*" id="price" value="300">
        </label>
        <button id="doButton">
            回す
        </button>
        <br>
        <input type="radio" name="selecttype" id="low" checked="checked">まとめず表示（低速）
        <br>
        <input type="radio" name="selecttype" id="high">まとめて表示（高速）
        <br><br>
        <output>
            <table id="result">

            </table>
        </output>
        <br>

        <button id="tweet">
            結果をツイート
        </button>
    </body>
</html>
